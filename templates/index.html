<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff6347;
            margin-bottom: 40px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffffff;
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff6347;
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 5px;
        }
        ul li {
            margin-bottom: 5px;
        }
        ol li {
            margin-bottom: 5px;
        }
        .ingredients, .steps {
            margin: 15px 0;
        }
        .recipe-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="recipe-container">
        <ul>
        {% for recipe in recipes %}
            <li>
                <h2>{{ recipe.name }}</h2>
                <img src="{{ recipe.image_url }}" alt="{{ recipe.name }}">
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <ul>
                        {% for ingredient in recipe.ingredients %}
                        <li>{{ ingredient }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="steps">
                    <h3>Steps:</h3>
                    <ol>
                        {% for step in recipe.steps %}
                        <li>{{ step }}</li>
                        {% endfor %}
                    </ol>
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
